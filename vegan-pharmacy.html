<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>בית מרקחת טבעוני | Cruelty Free</title>
  <meta name="description" content="סטים חכמים לישראל: להגיע לסף משלוח חינם באמזון עם מוצרים טבעוניים וקרואלטי-פרי"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css?v=2026-01-14-v12"/>
  <link rel="icon" type="image/png" href="assets/img/logo.png"/>
</head>

<body>
<h1>חבילות לישראל</h1>
<p>בחרי חבילה מוכנה — ניתן להחליף כל מוצר בקלות בתוך החלון.</p>

<div class="bundle-grid">
  <div class="bundle-card" onclick="openBundle('bundle1')">
    <h3>ערכת בית טבעונית – משלוח חינם</h3>
    <p>כביסה • כלים • טיפוח</p>
  </div>
  
  <div class="bundle-card" onclick="openBundle('bundle2')">
    <h3>ערכת טיפוח בסיסית</h3>
    <p>שיער • גוף • פנים</p>
  </div>
</div>

<div id="bundleModal" class="bundle-modal">
  <div class="bundle-modal-content">
    <span class="bundle-close" onclick="closeBundle()">×</span>
    <h2 id="bundleTitle"></h2>
    <div id="bundleItems"></div>
    <h4>אפשרויות החלפה</h4>
    <select onchange="replaceItem(this.value)">
      <option value="">בחרי מוצר חלופי</option>
      <option>שמפו טבעוני</option>
      <option>מרכך טבעוני</option>
      <option>קרם גוף טבעוני</option>
    </select>
  </div>
</div>

<script>
const bundles = {
  bundle1: {
    title: "ערכת בית טבעונית – משלוח חינם",
    items: ["קפסולות כביסה טבעוניות", "סבון כלים טבעוני", "משחת שיניים טבעונית"]
  },
  bundle2: {
    title: "ערכת טיפוח בסיסית",
    items: ["שמפו טבעוני", "מרכך טבעוני", "קרם פנים טבעוני"]
  }
};

function openBundle(id){
  const modal = document.getElementById("bundleModal");
  const data = bundles[id];
  document.getElementById("bundleTitle").innerText = data.title;
  document.getElementById("bundleItems").innerHTML =
    data.items.map(i => "<div class='bundle-item'>"+i+"</div>").join("");
  modal.style.display = "block";
}

function closeBundle(){
  document.getElementById("bundleModal").style.display = "none";
}

function replaceItem(val){
  if(!val) return;
  alert("נבחר מוצר חלופי: " + val);
}
</script>
</body>

</html>
