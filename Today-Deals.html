<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --card-bg: #f3efe6;
            --amazon-orange: #FF9900;
            --font-main: 'Helvetica Neue', Arial, sans-serif;
            /* Update this URL if you upload the image to your own server */
            --sprite-url: url('https://files.oaiusercontent.com/file-S753LpYF1m2A78P2mS2mK6?se=2024-05-22T12%3A00%3A00Z&sp=r&sv=2021-08-06&sr=b&rscc=max-age%3D31536000%2C%20immutable&rscd=attachment%3B%20filename%3DSee%2520much%2520more%2520on%2520our%2520site%2520NoCrueltyIL.com.jpg&sig=v3p%2BlvU6Hk%2BRW%2BM%2BvS7sY1yX%2BX9p%2BvK%2BK8nE%2BGvY/E%3D');
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
        }

        /* The magic part: Each card shows a specific "window" of your big image */
        .product-photo {
            height: 180px;
            background-image: var(--sprite-url);
            background-size: 1000px auto; /* Scaled to fit */
            background-repeat: no-repeat;
        }

        /* Product-specific positions (Coordinates based on your 4x4 grid) */
        .p1 { background-position: -15px -10px; }   /* e.l.f. Wand */
        .p2 { background-position: -510px -10px; }  /* e.l.f. Blush */
        .p3 { background-position: -760px -10px; }  /* Milk Primer */
        .p4 { background-position: -15px -260px; }  /* Kitsch Charcoal */

        .details { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .brand { font-weight: 800; font-size: 1.2rem; }
        .title { font-weight: 700; margin-bottom: 15px; font-size: 0.95rem; min-height: 40px;}
        
        .amazon-btn {
            background: var(--amazon-orange);
            color: black;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-weight: 700;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="product-grid">
        <div class="product-card">
            <div class="product-photo p1"></div>
            <div class="details">
                <div class="brand">e.l.f.</div>
                <div class="title">Halo Glow Highlight Beauty Wand</div>
                <a href="https://www.amazon.com/l-f-Highlight-Highlighter-Cruelty-free-Starstruck/dp/B0F3J7LTQM?tag=nocrueltyil-20" class="amazon-btn">BUY ON AMAZON</a>
            </div>
        </div>

        <div class="product-card">
            <div class="product-photo p2"></div>
            <div class="details">
                <div class="brand">e.l.f.</div>
                <div class="title">Luminous Putty Blush</div>
                <a href="https://www.amazon.com/l-f-Luminous-Buildable-Pigmented-Cruelty-Free/dp/B0B5MH7PYQ?tag=nocrueltyil-20" class="amazon-btn">BUY ON AMAZON</a>
            </div>
        </div>

        <div class="product-card">
            <div class="product-photo p3"></div>
            <div class="details">
                <div class="brand">Milk Makeup</div>
                <div class="title">Hydro Grip Primer</div>
                <a href="https://www.amazon.com/Milk-Makeup-12HR-Hydro-Primer/dp/B0FHQRCQ4D?tag=nocrueltyil-20" class="amazon-btn">BUY ON AMAZON</a>
            </div>
        </div>
    </div>

</body>
</html>
